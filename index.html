<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Painel de Indicadores – Manutenção</title>
</head>
<body class="bg-light">

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="display-6">Painel de Indicadores</h1>
            <a href="index.html" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Voltar ao Gerador
            </a>
        </div>

        <div class="row g-4">
            
            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Manutenções por Tipo</h5>
                        <canvas id="chartTipos"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Executantes Mais Ativos</h5>
                        <canvas id="chartExecutantes"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Máquinas com Mais Falhas (Corretivas)</h5>
                        <canvas id="chartCorretivas"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Equipamentos com Mais Preventivas</h5>
                        <canvas id="chartPreventivas"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Equipamentos Mais Citados (Total Geral)</h5>
                        <canvas id="chartEquipamentos"></canvas>
                    </div>
                </div>
            </div>

        </div>
        
        <div id="no-data-message" class="alert alert-warning mt-4" style="display: none;">
            Nenhum dado encontrado. Gere alguns relatórios na página principal para ver os gráficos.
        </div>

    </div>

    <script>
        const HISTORICO_KEY = 'historicoRelatoriosManutencao';

        document.addEventListener('DOMContentLoaded', () => {
            const historico = JSON.parse(localStorage.getItem(HISTORICO_KEY)) || [];

            if (historico.length === 0) {
                document.getElementById('no-data-message').style.display = 'block';
                return;
            }

            processarDados(historico);
        });

        // (FUNÇÃO ATUALIZADA)
        function processarDados(historico) {
            const contagemTipos = {};
            const contagemEquipamentos = {};
            const contagemExecutantes = {};
            const contagemEquipamentosCorretiva = {};
            const contagemEquipamentosPreventiva = {}; // <-- NOVO CONTADOR

            historico.forEach(relatorio => {
                // 1. Contar Tipos de Manutenção
                const tipo = relatorio.tipo_manutencao;
                contagemTipos[tipo] = (contagemTipos[tipo] || 0) + 1;

                // 2. Contar Equipamentos
                relatorio.equipamentos.forEach(equip => {
                    const nomeEquip = equip.nome.toUpperCase().trim();
                    if (nomeEquip) {
                        // Contagem total
                        contagemEquipamentos[nomeEquip] = (contagemEquipamentos[nomeEquip] || 0) + 1;
                        
                        // Contagem de CORRETIVA
                        if (relatorio.tipo_manutencao === 'CORRETIVA') {
                            contagemEquipamentosCorretiva[nomeEquip] = (contagemEquipamentosCorretiva[nomeEquip] || 0) + 1;
                        }
                        
                        // (NOVA LÓGICA) Contagem de PREVENTIVA
                        if (relatorio.tipo_manutencao === 'PREVENTIVA') {
                            contagemEquipamentosPreventiva[nomeEquip] = (contagemEquipamentosPreventiva[nomeEquip] || 0) + 1;
                        }
                    }
                });

                // 3. Contar Executantes
                const executantes = relatorio.executantes.split(/[\n,]/);
                executantes.forEach(nome => {
                    const nomeExec = nome.trim();
                    if (nomeExec) {
                        contagemExecutantes[nomeExec] = (contagemExecutantes[nomeExec] || 0) + 1;
                    }
                });
            });
            
            // Renderizar os gráficos
            renderChartTipos(contagemTipos);
            renderChartExecutantes(contagemExecutantes, true);
            renderChartCorretivas(contagemEquipamentosCorretiva, true);
            renderChartPreventivas(contagemEquipamentosPreventiva, true); // <-- CHAMA A NOVA FUNÇÃO
            renderChartEquipamentos(contagemEquipamentos, true);
        }

        // --- Funções de Renderização dos Gráficos ---

        // Gráfico de Pizza (Tipos)
        function renderChartTipos(dados) {
            const ctx = document.getElementById('chartTipos').getContext('2d');
            new Chart(ctx, {
                type: 'pie', 
                data: {
                    labels: Object.keys(dados),
                    datasets: [{
                        label: 'Manutenções',
                        data: Object.values(dados),
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.7)', // Corretiva (Vermelho)
                            'rgba(75, 192, 192, 0.7)', // Preventiva (Verde)
                            'rgba(255, 206, 86, 0.7)', // Inspeção (Amarelo)
                            'rgba(54, 162, 235, 0.7)',  // Melhoria (Azul)
                        ],
                        borderColor: '#fff',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'top' }
                    }
                }
            });
        }
        
        // Gráfico de Barras (Executantes) - Roxo
        function renderChartExecutantes(dados, ordenar = false) {
            const ctx = document.getElementById('chartExecutantes').getContext('2d');
            let items = Object.entries(dados);
            if (ordenar) {
                items.sort((a, b) => b[1] - a[1]); 
            }
            const labels = items.map(item => item[0]);
            const values = items.map(item => item[1]);
            new Chart(ctx, {
                type: 'bar', 
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Nº de Atuações',
                        data: values,
                        backgroundColor: 'rgba(153, 102, 255, 0.7)', // Roxo
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }

        // Gráfico de Barras (Corretivas) - Vermelho
        function renderChartCorretivas(dados, ordenar = false) {
            const ctx = document.getElementById('chartCorretivas').getContext('2d');
            let items = Object.entries(dados);
            if (ordenar) {
                items.sort((a, b) => b[1] - a[1]);
            }
            const labels = items.map(item => item[0]);
            const values = items.map(item => item[1]);
            new Chart(ctx, {
                type: 'bar', 
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Nº de Corretivas',
                        data: values,
                        backgroundColor: 'rgba(255, 99, 132, 0.7)', // Vermelho
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }
        
        // (NOVA FUNÇÃO) Gráfico de Barras (Preventivas) - Verde
        function renderChartPreventivas(dados, ordenar = false) {
            const ctx = document.getElementById('chartPreventivas').getContext('2d');
            
            let items = Object.entries(dados);
            if (ordenar) {
                items.sort((a, b) => b[1] - a[1]); 
            }
            
            const labels = items.map(item => item[0]);
            const values = items.map(item => item[1]);

            new Chart(ctx, {
                type: 'bar', 
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Nº de Preventivas',
                        data: values,
                        backgroundColor: 'rgba(75, 192, 192, 0.7)', // Verde
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    indexAxis: 'y', // Gráfico horizontal
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }

        // Gráfico de Barras (Total de Citações) - Azul
        function renderChartEquipamentos(dados, ordenar = false) {
            const ctx = document.getElementById('chartEquipamentos').getContext('2d');
            let items = Object.entries(dados);
            if (ordenar) {
                items.sort((a, b) => b[1] - a[1]);
            }
            const labels = items.map(item => item[0]);
            const values = items.map(item => item[1]);
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Nº de Citações',
                        data: values,
                        backgroundColor: 'rgba(54, 162, 235, 0.7)', // Azul
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }

    </script>
</body>
</html>
